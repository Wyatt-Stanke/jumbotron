name: Auto Merge PR

on:
  pull_request:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    runs-on: ubuntu-latest
    if: github.event.label.name == 'automerge'
    steps:
      # Enable auto-merge using the repository's default merge method
      - uses: actions/checkout@v6.0.1
      - name: Update PR branch with base branch
        run: |
          gh pr view "$PR_NUMBER" --json headRefName,baseRefName --jq '.headRefName + " " + .baseRefName' | \
          while read head base; do
            echo "Updating PR branch $head with base branch $base"
            gh api \
              --method PUT \
              "/repos/${{ github.repository }}/pulls/$PR_NUMBER/update-branch" \
              -H "Accept: application/vnd.github+json" \
              -f expected_head_sha="${{ github.event.pull_request.head.sha }}" || echo "Branch update not needed or already up-to-date"
          done
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Enable auto-merge for PR
        run: gh pr merge --squash --auto "$PR_NUMBER"
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
